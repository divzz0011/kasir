<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Kasir ByDivzz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Toko Divzz</h1>
        <p>Jl.terusan buahbatu</p>
    </div>

   <!-- Pengaturan Toko -->
<div id="storeSettings" style="display: none;">
    <h3>Pengaturan Toko</h3>
    <label>Nama Toko: <input type="text" id="storeNameInput"></label><br>
    <label>Alamat Toko: <input type="text" id="storeAddressInput"></label><br>
    <label>Pajak (%): <input type="number" id="taxRateInput" min="0" max="100"></label><br>
    <button onclick="saveStoreSettings()">Simpan Pengaturan</button>
  </div>
  
  <!-- Tombol Gear Pengaturan -->
  <button id="toggleSettings" title="Pengaturan Toko">⚙️</button>
  

    <div class="input-section">
        <h2>Tambah Barang</h2>
        <input type="text" id="itemName" placeholder="Nama Barang">
        <input type="number" id="itemPrice" placeholder="Harga Barang">
        <input type="number" id="itemQuantity" placeholder="Jumlah Barang">
        <button onclick="addItem()">Tambah Barang</button>
    </div>

    <div class="cart-section">
        <h2>Keranjang</h2>
        <table id="cartTable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Harga</th>
                    <th>Jumlah</th>
                    <th>Total</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="totals">
            <p id="subtotal">Subtotal: Rp 0</p>
            <p id="tax">Pajak (10%): Rp 0</p>
            <p id="total">Total: Rp 0</p>
        </div>

        <div id="payment">
            <input type="number" id="paidAmount" placeholder="Jumlah Bayar" oninput="calculateChange()">
            <p id="changeAmount">Kembalian: Rp 0</p>
        </div>

        <button onclick="printReceipt()">Cetak Struk</button>
    </div>

    <!-- Struk yang akan dicetak -->
    <div id="receipt" style="display: none;">
        <h2 id="receiptStoreName"></h2>
        <p id="receiptStoreAddress"></p>
        <p id="receiptDate"></p>
        <div id="receiptContent"></div>
        <p id="receiptSubtotal"></p>
        <p id="receiptTax"></p>
        <p id="receiptTotal"></p>
        <p id="receiptPaid"></p>
        <p id="receiptChange"></p>
        <div id="barcodeArea"></div>
    </div>

    <script src="script.js"></script>
</body>
<footer id="stickyFooter">Divzz - 2025</footer>
</html>
